<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <title>Document</title>
</head>
<body>
<!--form f1-->
<form name="f1">
    <label for="userLogin">
        <span>Login: </span>
        <input type="text" name="login" id="userLogin" value="admin">
    </label>

    <input type="password" name="password">
    <input type="button" name="get" value="get">
    <input type="reset">
</form>
<hr>
<!--form f2-->
<form action="" name="f2">
    <label for="red">
        <input onclick="radioColor()" type="radio" name="rad" value="red" id="red">red
    </label>
    <label for="green">
        <input onclick="radioColor()" type="radio" name="rad" value="green" id="green" checked>green
    </label>
    <label for="blue">
        <input onclick="radioColor()" type="radio" name="rad" value="blue" id="blue">blue
    </label>
    <label for="yellow">
        <input onclick="radioColor()" type="radio" name="rad" value="yellow" id="yellow">yellow
    </label>
    <label for="white">
        <input onclick="radioColor()" type="radio" name="rad" value="white" id="white">white
    </label>
</form>
<hr>
<!--form f3-->
<form action="" name="f3" onclick="radioColor()">
    <label for="red">
        <input type="radio" name="rad3" value="red">red
    </label>
    <label for="green">
        <input type="radio" name="rad3" value="green" checked>green
    </label>
    <label for="blue">
        <input type="radio" name="rad3" value="blue">blue
    </label>
    <label for="yellow">
        <input type="radio" name="rad3" value="yellow">yellow
    </label>
    <label for="white">
        <input type="radio" name="rad3" value="white">white
    </label>
</form>
<hr>
<!--form f4-->
<form name="f4">
    <input type="checkbox" name="show">show
    <input type="checkbox" name="hide">hide

    <textarea name="area" cols="30" rows="10" style="display: none;"></textarea>
</form>
<hr>
<!--form f5-->
<form name="f5">
    <select name="colors">
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
        <option value="yellow">yellow</option>
        <option value="white" selected>white</option>
    </select>
    <button type="button" name="get">get</button>
</form>
<hr>
<!--form f6-->
<form name="f6">
    <input type="text" name="test">
</form>
<p class="text"></p>
<hr>
<!--form f7-->
<form name="f7" onsubmit="showMessage()">
    <input type="text" name="login" required>
    <input type="submit">
</form>

<script src="script.js"></script>
</body>
</html>
