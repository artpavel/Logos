<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="first">
    <form name="f">
        <h2 id="h2">Please sign up</h2>
        <input type="text" name="firstName" placeholder="First name" id="first_name"  maxlength="20">
        <input type="text" name="lastName" placeholder="Last name" id="last_name" maxlength="20">
        <input type="text" name="email" placeholder="Email address" id="email">
        <input type="password" name="password" placeholder="Password" id="password" maxlength="15">
        <label>
            <input type="checkbox" disabled name="agree" onchange="document.getElementById('sign_up').disabled = !this.checked;" id="check"><span>I agree with Privacy Policy</span>
        </label>
        <input type="submit" disabled="disabled" value="Sign Up" id="sign_up">
    </form>
    </div>
    <div class="block">
        <div class="block-top">
            <div class="circle"><span></span></div>
        </div>
        <div class="block-bottom">
            <h1>Great</h1>
            <p>Your account has been created successfully</p>
            <a class="out" href="javascript:void(0);">Start Exploring</a>
        </div>
    </div>
</div>



<script src="script.js"></script>
</body>
</html>
